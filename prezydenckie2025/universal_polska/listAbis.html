<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votinga ABI Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .file-list button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-list button:hover {
            background-color: #0056b3;
        }
        #back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>ABI Files</h1>
    <div class="file-list" id="file-list">
        <!-- Buttons for files will be injected here by JavaScript -->
    </div>
    <a id="back-button" href="../index.html">Back</a>

    <script>
        const directory = "ABIs";  // Directory containing the files

        // List of files (In real implementation, you may fetch this list from the server)
        const files = [
            "file1.txt",
            "file2.pdf",
            "file3.docx",
            "file4.xlsx"
            // Add more files as needed
        ];

        const fileList = document.getElementById('file-list');

        files.forEach(file => {
            const button = document.createElement('button');
            button.textContent = file;
            button.onclick = function() {
                window.open(`${directory}/${file}`, '_blank');
            };
            fileList.appendChild(button);
        });
    </script>
</body>
</html>
