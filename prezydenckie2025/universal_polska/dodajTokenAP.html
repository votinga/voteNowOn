<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Token</title>
</head>
<body>
    <button id="addTokenButton">Dołącz Token Ankiety</button>

    <script src="./ethers.umd.js"></script>
    <script >
document.getElementById('addTokenButton').addEventListener('click', async () => {
    if (typeof window.ethereum !== 'undefined') {
        // Prosimy o połączenie z MetaMask
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const tokenAddress = '0x428b8c0f8a114314a6e469ba7037ec2b69655bc1';
        const tokenSymbol = '';
        const tokenDecimals = 0;
        const tokenImage = 'https://votinga.com/grafiki/votinga_logo.png';

        try {
            // Wywołanie MetaMask do dodania tokena
            const wasAdded = await window.ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: {
                        address: tokenAddress,
                        symbol: tokenSymbol,
                        decimals: tokenDecimals,
                        image: tokenImage,
                    },
                },
            });

            if (wasAdded) {
                console.log('Token został dodany!');
            } else {
                console.log('Dodanie tokena zostało odrzucone przez użytkownika');
            }
        } catch (error) {
            console.error('Nie udało się dodać tokena', error);
        }
    } else {
        console.log('Proszę zainstalować MetaMask!');
    }
});






    </script>
</body>
</html>
